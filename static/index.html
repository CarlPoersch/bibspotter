<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BibSpotter - Bibliotheksplatzfinder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>BibSpotter</h1>
        <p>Finde freie Plätze in der Bibliothek und überprüfe die Verfügbarkeit von Gruppenräumen.</p>
    </header>

    <main>
        <section id="platzSuche">
            <h2>Freie Plätze in der Bibliothek</h2>
            <button id="checkPlatzBtn">Prüfe Verfügbarkeit</button>
            <div id="platzStatus">
                <!-- Status wird hier angezeigt -->
            </div>
        </section>

        <section id="gruppenRaum">
            <h2>Gruppenräume</h2>
            <button id="checkRaumBtn">Prüfe Gruppenräume</button>
            <div id="raumStatus">
                <!-- Status der Gruppenräume wird hier angezeigt -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 BibSpotter - Alle Rechte vorbehalten.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
